<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: #2d3436;
    }

    header {
      background-color: #0984e3;
      color: white;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav {
      background: #74b9ff;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #2d3436;
    }

    .container {
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #2d3436;
      max-width: 600px;
      margin: 10px auto 40px;
    }

    footer {
      background: #0984e3;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    button {
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #341f97;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h1>Hello, Piyush!</h1>
    <p>This is a simple home page designed with HTML and CSS. You can modify this content anytime and redeploy it using Ansible and Jenkins.</p>
    <button>Learn More</button>
  </div>

  <footer>
    &copy; 2025 My Website | All Rights Reserved
  </footer>

</body>
</html>
